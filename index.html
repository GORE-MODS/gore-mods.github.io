<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GORE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img id="profile-pic" src="https://via.placeholder.com/150" alt="Profile" class="profile-pic">
            <h1 id="name">Your Name</h1>
            <p id="bio">Add a short bio here.</p>
        </header>
        
        <section id="links" class="links">
            <!-- Links will be added by JS -->
        </section>
        
        <footer>
            <button id="edit-btn" class="edit-btn">Edit Profile</button>
        </footer>
    </div>
    
    <!-- Edit Modal (Hidden by default) -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <h2>Edit Your Profile</h2>
            <form id="edit-form">
                <label>Name: <input type="text" id="edit-name" value="Your Name"></label>
                <label>Bio: <textarea id="edit-bio">Add a short bio here.</textarea></label>
                <label>Profile Pic URL: <input type="url" id="edit-pic" value="https://via.placeholder.com/150"></label>
                
                <h3>Add/Edit Links</h3>
                <div id="link-inputs">
                    <!-- Dynamic inputs for links -->
                </div>
                <button type="button" id="add-link">Add Link</button>
                
                <div class="form-actions">
                    <button type="submit">Save</button>
                    <button type="button" id="cancel-edit">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
